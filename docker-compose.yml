version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: gevidi-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gevidi
      MYSQL_USER: gevidi_user
      MYSQL_PASSWORD: gevidi_pass
    ports:
      - "3306:3306"
    volumes:
      - ./gevidi.sql:/docker-entrypoint-initdb.d/gevidi.sql
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-proot" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gevidi-net

  backend:
    build: .
    container_name: gevidi-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/gevidi?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: gevidi_user
      SPRING_DATASOURCE_PASSWORD: gevidi_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
    networks:
      - gevidi-net
    restart: always

volumes:
  db_data:

networks:
  gevidi-net:
    driver: bridge